{% extends 'base.html' %}
{% load crispy_forms_tags  %}
{% load static %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="" method="POST">
                  {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
                    <p class="text-white-50 mb-5">Cadastre-se para acessar nosso sistema</p>
  
                    <div class="form-outline form-white mb-4">
                    <div id="div_id_username" class="control-group">
                        <div class="controls">
                          {{ form|crispy}}
                        </div>
                       
                    </div>
                </div>

                   

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"></a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                
                </div>
                </form>
              </div>
  
              <div>
                <p class="mb-0">Possui uma conta? <a href="{% url 'paginaLogin' %}" class="text-white-50 fw-bold">Entrar</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
