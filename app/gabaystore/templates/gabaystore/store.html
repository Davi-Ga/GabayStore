{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for Cloth in clothes %}
<div class="card" style="width: 18rem;">
  <a href="{% url 'detailClothPage' Cloth.id%}" id="{{Banco.id}}"><img src="{{Cloth.picture.url}}" class="card-img-top" alt="{{Cloth.picture.url}}"></a>
  <div class="card-body">
    <h5 class="card-title">{{Cloth.name}}</h5>
    <p class="card-text">Price: U${{Cloth.price}}</p>
    <a href="" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    {% endfor %}

{% endblock %}
