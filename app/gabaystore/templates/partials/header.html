{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  
 
</head>
<body className="snippet-body">
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      {% if user.is_authenticated %}
        <div class="header_img">
          <a href="#" >
              <i class="bx bx-user nav_icon"></i>
              
            </a>
        </div>
      {% endif %}
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">GabayStore</span>
          </a>
          <div class="nav_list">
            <a href="{% url 'homePage' %}" class="nav_link active">
              <i class='bx bx-home-alt-2 nav_icon'></i>
              <span class="nav_name">Home</span>
            </a>
            <a href="{% url 'storePage' %}" class="nav_link">
              <i class='bx bx-store-alt nav_icon' ></i>
              <span class="nav_name">Store</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">About</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-phone nav_icon"></i>
              <span class="nav_name">Contact</span>
            </a>
            
          </div>
        </div>
        {% if request.user.is_staff %}
          <a href="{% url 'addClothPage' %}" class="nav_link">
            <i class='bx bx-folder-plus nav_icon' ></i>
            <span class="nav_name">Add cloth</span>
          </a>
        {% endif %}
          {% if user.is_authenticated %}
            <a href="{% url 'logoutPage' %}" class="nav_link">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">Sign Out</span>
            </a>
          {% endif %}
          
     

          {% if not user.is_authenticated %}
          <a href="{% url 'loginPage' %}" class="nav_link">
            <i class="bx bx-log-in nav_icon"></i>
            <span class="nav_name">Login</span>
          </a>
          {% endif %}
       
      </nav>
    </div>
    <!--Container Main start-->
    {% block content %}
    
    {% endblock  %}

    <!--Container Main end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script>
  </body>
</body>
